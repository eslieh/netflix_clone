<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e6755db976.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="phone-container">
    <div class="notification_panel">
        <div class="left_icons">
            <div class="time">12:47</div>
            <div class="moon_timer"><i class="fa-solid fa-moon"></i></div>
        </div>
        <div class="notch"></div>
        <div class="right_icons">
            <div class="icon_holder"><i class="fa-solid fa-chart-simple"></i></div>
            <div class="icon_holder"><i class="fa-solid fa-wifi"></i></div>
            <div class="icon_holder"><i class="fa-solid fa-battery-full"></i></div>
        </div>
    </div>
    <div class="app_content">
        <div class="top_icons">
            <div class="user_name">For Eslieh</div>
            <div class="left_contne">
                <div class="icon2"><i class="fa-brands fa-chromecast"></i></div>
                <div class="icon2"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="icon2"><i class="fa-solid fa-user"></i></div>
            </div>
        </div>
        <div class="secon_row_icos">
            <div class="cancel_icon"><i class="fa-solid fa-x"></i></div>
            <div class="shows" id="3">Tv Shows</div>
            <div class="actionss">Actions</div>
        </div>
        <div class="image_container">
            <img src="https://i.pinimg.com/564x/c3/b0/e1/c3b0e107cdc2c6547ea4f701dba918ae.jpg" alt="" class="flash_iamge">
            <div class="under_contents">
                <div class="genrees">
                    <span class="genre">Explosives · Slick · Superhero · Time Travel </span>
                </div>
                <div class="action_buttons">
                    <button class="play" id="tt">
                        <div class="icon"><i class="fa-solid fa-play"></i></div>
                        <div class="namer_action">Play</div>
                    </button>
                    <button class="list" id="tt">
                        <div class="icon"><i class="fa-solid fa-plus"></i></div>
                        <div class="namer_action">My List</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="foote_lists">
            <div class="laberler">
                <span class="labler">Tv Dramas</span>
            </div>
            <div class="list_of_shows">
                <div class="list_container">
                    <img src="https://i.pinimg.com/564x/ab/f0/8b/abf08bf0b0e340773f9b732e31c68585.jpg" alt="" class="image_list">
                </div>
                <div class="list_container">
                    <img src="https://i.pinimg.com/564x/ab/f0/8b/abf08bf0b0e340773f9b732e31c68585.jpg" alt="" class="image_list">
                </div>
                <div class="list_container">
                    <img src="https://i.pinimg.com/564x/ab/f0/8b/abf08bf0b0e340773f9b732e31c68585.jpg" alt="" class="image_list">
                </div>
                <div class="list_container">
                    <img src="https://i.pinimg.com/564x/ab/f0/8b/abf08bf0b0e340773f9b732e31c68585.jpg" alt="" class="image_list">
                </div>
            </div>
        </div>

    </div>
    <div class="bottombar"></div>
</div>
</body>

</html>
