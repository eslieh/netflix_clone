<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e6755db976.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="phone-container">
    <div class="notification_panel">
        <div class="left_icons">
            <div class="time">12:47</div>
            <div class="moon_timer"><i class="fa-solid fa-moon"></i></div>
        </div>
        <div class="notch"></div>
        <div class="right_icons">
            <div class="icon_holder"><i class="fa-solid fa-chart-simple"></i></div>
            <div class="icon_holder"><i class="fa-solid fa-wifi"></i></div>
            <div class="icon_holder"><i class="fa-solid fa-battery-full"></i></div>
        </div>
    </div>
    <div class="app_content" id="homescreen">
        <div class="top_icons">
            <div class="user_name">For Vick</div>
            <div class="left_contne">
                <div class="icon2"><i class="fa-brands fa-chromecast"></i></div>
                <div class="icon2"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="icon2"><i class="fa-solid fa-user"></i></div>
            </div>
        </div>
        <div class="secon_row_icos">
            <div class="cancel_icon"><i class="fa-solid fa-x"></i></div>
            <div class="shows" id="3">Tv Shows</div>
            <div class="actionss">Actions</div>
        </div>
        <div class="image_container">
            
        </div>
        <div class="foote_lists">
            <div class="laberler">
                <span class="labler">Tv Dramas</span>
            </div>
            <div class="list_of_shows">
            </div>
        </div>

    </div>
    <div class="app_content" id="hotscreen">
        <div class="top_icons">
            <div class="user_name">Hot & New</div>
        </div>
        <div class="hotnelist">
            
        </div>

    </div>
    <div class="app_content" id="mylistscreen">
        <div class="top_icons">
            <div class="user_name">My List</div>
        </div>
        <div class="mylistofmovies">
            <div class="list_of_shows" id="MylistOfTitles">
            </div>
        </div>

    </div>
    <div class="bottombar">
        <div class="flex-buttons">
            <button id="home" class="bottombtns"><i class="fa-solid fa-house"></i><span class="labelname">Home</span></button>
            <button id="hot" class="bottombtns"><i class="fa-solid fa-newspaper"></i><span class="labelname">Hot & New</span></button>
            <button id="mylist" class="bottombtns"><i class="fa-solid fa-list"></i><span class="labelname">My List</span></button>
        </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="script.js"></script>

</html>
